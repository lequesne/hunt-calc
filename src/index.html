<!doctype html>
<html ng-app="huntleeCalculator">
  <head>
    <!-- <base href="/"> -->
    <meta charset="utf-8">
    <title>Huntlee Plus - Savings Calculator</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!--fonts-->
    <link rel="stylesheet" href="assets/fonts/output/ChevinStd-Light.css">
    <link rel="stylesheet" href="assets/fonts/output/ChevinStd-Thin.css">

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--preloader-->
    <div class="preloader viewport table-vert-center" ng-hide="preloadComplete">
        <div class="vert-inner">
            <img class="logo" src="assets/images/huntlee-logo-color.svg"/>
            <!-- <div class="icon icon-energy"></div> -->
            <div class="large-sum">
                <span ng-bind="percentLoaded"></span>%
            </div>
        </div>
    </div>

    <div ui-view class="viewport"></div>

    <!--GA Tracking-->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-37647513-12', 'auto');
      ga('send', 'pageview');
    </script>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
